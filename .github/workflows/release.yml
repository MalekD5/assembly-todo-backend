name: Build & Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up NASM
      uses: ilammy/setup-nasm@v1

    - name: Verify NASM and GCC
      run: |
        nasm -v
        gcc --version
      shell: pwsh

    - name: Build project
      run: |
        make build
      shell: pwsh

    - name: Copy output binary
      id: bin
      run: |
        Copy-Item .\main.exe $env:RUNNER_TEMP\main.exe
        echo "path=$env:RUNNER_TEMP\main.exe" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Set version tag
      id: version
      run: |
        $date = Get-Date -Format "yyyyMMdd"
        $patch = $env:GITHUB_RUN_NUMBER
        $tag = "v1.0.$patch-$date"
        echo "tag=$tag" >> $env:GITHUB_OUTPUT
        echo "name=Release $tag" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.version.outputs.tag }}
        name: ${{ steps.version.outputs.name }}
        artifacts: ${{ steps.bin.outputs.path }}
        generateReleaseNotes: true
